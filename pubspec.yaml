  flutter:
    sdk: flutter
  http: ^0.13.6
  package_info_plus: ^4.0.0
  shared_preferences: ^2.1.1
  uuid: ^3.0.7

dev_dependencies:
  fd_lints: ^1.1.0
  flutter_test:
    sdk: flutter
  meta: ^1.9.1
  mocktail: ^0.3.0

flutter: null
